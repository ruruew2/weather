<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAI - Real-time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #4389f2; color: white; }
        .sky-bg { background: linear-gradient(160deg, #62a1fd 0%, #4389f2 100%); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.18); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.25); border-radius: 2rem; }
    </style>
</head>
<body class="sky-bg p-6 md:p-10">
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center font-bold text-xl border border-white/30">S</div>
            <span class="text-2xl font-bold">SkyAI</span>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass p-10">
                <div id="loc-display" class="inline-flex items-center px-4 py-1.5 bg-white/10 rounded-full text-[11px] mb-6 border border-white/10">
                    위치 확인 중...
                </div>
                <div class="text-[120px] font-extralight leading-[0.8] my-8" id="real-temp">--°</div>
                <div class="text-3xl font-semibold mb-2" id="real-cond">데이터 로딩 중</div>
                <div class="mt-12 p-6 bg-white/10 rounded-3xl text-[14px] leading-relaxed border border-white/5 opacity-80" id="ai-msg">
                    "위치 정보를 기반으로 실시간 날씨를 불러오고 있습니다."
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-6 flex flex-col items-center justify-center text-center">
                    <div class="text-[11px] opacity-60 mb-1">풍속</div>
                    <div id="wind-speed" class="text-lg font-bold">--</div>
                </div>
                <div class="glass p-6 flex flex-col items-center justify-center text-center">
                    <div class="text-[11px] opacity-60 mb-1">습도</div>
                    <div id="humidity" class="text-lg font-bold">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function getRealWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    
                    // 위도, 경도 표시
                    document.getElementById('loc-display').innerHTML = 
                        `<span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span>내 위치 (${lat.toFixed(2)}, ${lon.toFixed(2)})`;

                    try {
                        // 가입 필요 없는 오픈 API 호출
                        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relative_humidity_2m`);
                        const data = await res.json();
                        
                        // 화면에 진짜 데이터 꽂기
                        document.getElementById('real-temp').innerText = `${Math.round(data.current_weather.temperature)}°`;
                        document.getElementById('real-cond').innerText = "실시간 날씨 연동 성공";
                        document.getElementById('wind-speed').innerText = `${data.current_weather.windspeed}km/h`;
                        document.getElementById('ai-msg').innerText = `"현재 내 위치의 실제 기온은 ${data.current_weather.temperature}도입니다. 실시간 연동이 완벽하게 작동하고 있습니다!"`;
                    } catch (e) {
                        document.getElementById('ai-msg').innerText = "날씨 데이터를 가져오는데 실패했습니다.";
                    }
                });
            }
        }
        getRealWeather();
    </script>
</body>
</html>
