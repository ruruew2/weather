
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAI - Real-time Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #0f172a;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.2);
        }
        .weather-gradient-sunny {
            background: radial-gradient(circle at top right, #fde047, #fb923c, #f97316);
        }
        .weather-gradient-rainy {
            background: radial-gradient(circle at top right, #60a5fa, #3b82f6, #1e3a8a);
        }
        .weather-gradient-cloudy {
            background: radial-gradient(circle at top right, #94a3b8, #64748b, #334155);
        }
        .weather-gradient-night {
            background: radial-gradient(circle at top right, #312e81, #1e1b4b, #0f172a);
        }
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .animate-subtle-float {
            animation: subtle-float 5s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>

</head>

</html>
