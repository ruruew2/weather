=<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAI - Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #4389f2; color: white; overflow-x: hidden; }
        .sky-bg { background: linear-gradient(160deg, #62a1fd 0%, #4389f2 100%); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.18); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.25); border-radius: 2rem; }
        .glass-sm { background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 1.5rem; }
    </style>
</head>
<body class="sky-bg p-4 md:p-8">
    <div class="max-w-6xl mx-auto space-y-6">
        <div class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center font-bold text-xl border border-white/30">S</div>
            <span class="text-2xl font-bold tracking-tight">SkyAI</span>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass p-10 flex flex-col justify-between">
                <div>
                    <div id="loc-display" class="inline-flex items-center px-4 py-1.5 bg-white/10 rounded-full text-[11px] mb-6 border border-white/10">
                        <span class="w-2 h-2 bg-blue-400 rounded-full mr-2 animate-pulse"></span>위치 찾는 중...
                    </div>
                    <div class="text-xl opacity-80 mb-10 font-light" id="current-date">---</div>
                    
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="text-[120px] font-extralight leading-[0.8]" id="main-temp">--°</div>
                            <div class="text-3xl font-semibold mt-6 mb-2" id="main-cond">날씨 로딩 중</div>
                            <div class="text-sm opacity-70">실시간 데이터 연동 활성화</div>
                        </div>
                        <div class="text-7xl opacity-40">☁️</div>
                    </div>
                </div>
                
                <div class="mt-12 p-6 bg-white/10 rounded-3xl text-[14px] leading-relaxed border border-white/5 shadow-inner">
                    <span id="ai-msg">"데이터를 가져오고 있습니다. 잠시만 기다려 주세요."</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="glass-sm p-6 flex flex-col items-center justify-center text-center">
                    <div class="text-[11px] opacity-60 mb-2 font-bold uppercase">습도</div>
                    <div class="text-lg font-bold" id="detail-hum">--%</div>
                </div>
                <div class="glass-sm p-6 flex flex-col items-center justify-center text-center">
                    <div class="text-[11px] opacity-60 mb-2 font-bold uppercase">풍속</div>
                    <div class="text-sm font-bold" id="detail-wind">-- km/h</div>
                </div>
                <div class="glass-sm p-6 flex flex-col items-center justify-center text-center">
                    <div class="text-[11px] opacity-60 mb-2 font-bold uppercase">가시거리</div>
                    <div class="text-lg font-bold">15km</div>
                </div>
                <div class="glass-sm p-6 flex flex-col items-center justify-center text-center">
                    <div class="text-[11px] opacity-60 mb-2 font-bold uppercase">자외선</div>
                    <div class="text-lg font-bold">보통</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass p-8">
                <div class="text-xs font-bold tracking-[0.2em] opacity-50 mb-8 uppercase">5 Days Forecast</div>
                <div class="space-y-6">
                    <div class="flex justify-between items-center border-b border-white/5 pb-4">
                        <span class="text-sm opacity-80">내일</span>
                        <span class="text-sm font-medium">맑음 뒤 눈</span>
                        <span class="font-bold">3°</span>
                    </div>
                    <div class="flex justify-between items-center border-b border-white/5 pb-4">
                        <span class="text-sm opacity-80">모레</span>
                        <span class="text-sm font-medium">구름 조금</span>
                        <span class="font-bold">1°</span>
                    </div>
                    <div class="flex justify-between items-center border-b border-white/5 pb-4">
                        <span class="text-sm opacity-80">글피</span>
                        <span class="text-sm font-medium">맑음</span>
                        <span class="font-bold">6°</span>
                    </div>
                </div>
            </div>

            <div class="glass p-8">
                <div class="text-xs font-bold tracking-[0.2em] opacity-50 mb-8 uppercase">Temperature Flow</div>
                <div class="h-32 flex items-end justify-between px-2 gap-2">
                    <div style="height: 40%" class="w-full bg-white/20 rounded-t-lg"></div>
                    <div style="height: 60%" class="w-full bg-white/20 rounded-t-lg"></div>
                    <div style="height: 45%" class="w-full bg-white/20 rounded-t-lg"></div>
                    <div style="height: 80%" class="w-full bg-white/40 rounded-t-lg border-t border-white/50"></div>
                    <div style="height: 55%" class="w-full bg-white/20 rounded-t-lg"></div>
                    <div style="height: 70%" class="w-full bg-white/20 rounded-t-lg"></div>
                    <div style="height: 50%" class="w-full bg-white/20 rounded-t-lg"></div>
                </div>
                <div class="flex justify-between mt-4 text-[10px] opacity-40 uppercase tracking-tighter">
                    <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
                </div>
            </div>
        </div>

        <div class="text-center py-10 text-[9px] opacity-30 tracking-[0.4em] font-black uppercase">
            Gemini Intelligence • Sensory Design 4.0
        </div>
    </div>

    <script>
        // 1. 날짜 설정
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

        // 2. 실시간 날씨 연동
        async function fetchWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    
                    document.getElementById('loc-display').innerHTML = `<span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span>내 위치 (${lat.toFixed(2)}, ${lon.toFixed(2)})`;

                    try {
                        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relative_humidity_2m`);
                        const data = await res.json();
                        const current = data.current_weather;

                        // 화면 데이터 교체
                        document.getElementById('main-temp').innerText = `${Math.round(current.temperature)}°`;
                        document.getElementById('main-cond').innerText = "실시간 날씨 연동 성공";
                        document.getElementById('detail-wind').innerText = `${current.windspeed} km/h`;
                        document.getElementById('detail-hum').innerText = `${data.hourly.relative_humidity_2m[0]}%`;
                        document.getElementById('ai-msg').innerText = `"현재 내 위치의 실제 기온은 ${current.temperature}도입니다. 실시간 연동이 완벽하게 작동하고 있습니다! 안전한 하루 되세요."`;
                    } catch (e) {
                        document.getElementById('ai-msg').innerText = "데이터 연결 중 오류가 발생했습니다.";
                    }
                });
            }
        }
        fetchWeather();
    </script>
</body>
</html>
